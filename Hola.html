<!DOCTYPE html>         
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <style>
            body {
                background-color:cyan;
            }
            
            #boxes {
                background-color:lightgreen;
                height: 500px;
                width: 500px;
            }
            
            .box-div {
                width: 31%;
                height: 31%;
                margin: 10px;
                background-color: white;
            }
            .top-left {
                
                display:flex;
                justify-content: flex-start;
                align-items: flex-start;
            }

            .top-mid {
                
                display:flex;
                justify-content: center;
                align-items: flex-start;
            }
            
            .top-right {
                
                display:flex;
                justify-content: flex-end;
                align-items: flex-start;
             }
            
            .middle-left {              
                
                display:flex;
                justify-content: flex-start;
                align-items: center;
            }

            .middle-mid {
                
                display:flex;
                justify-content: center;
                align-items: center;
            }

            .middle-right {
                
                display:flex;
                justify-content: flex-end;
                align-items: center;
            }

            .bottom-left {
                
                display:flex;
                justify-content: flex-start;
                align-items: flex-end;
            }

            .bottom-mid {
                
                display:flex;
                justify-content: center;
                align-items: flex-end;
            }

            .bottom-right {
                
                display:flex;
                justify-content: flex-end;
                align-items: flex-end;
            }

            p {
                font-size: 120px;
            }

        </style>
    </head>
    <body>
        <div id="boxes">
                <div class="box-div top-left">
                    <p>o</p>
                </div>
                
                <div class="box-div top-mid">
                    <p>o</p>
                </div>
                <div class="box-div top-right">
                        
                </div>
                <div class="box-div middle-left"> 
                    <p>o</p>   
                </div>
                 <div class="box-div middle-mid">
                    <p>x</p>    
                </div>
                <div class="box-div middle-right">
                    <p>x</p>
                </div>
                <div class="box-div bottom-left">
                            
                </div>
                <div class="box-div bottom-mid">
                            
                </div>
                <div class="box-div bottom-right">
                    <p>x</p>
                </div>
        </div>    
    </body>
</html>
